<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Tag</title>
</head>
<body>
	<form action="#" method ="get">		<!-- 액션이 무엇? 1번 창에서 버튼누르면 2번 으로 넘어가서 결과값 보고싶을때 어디로 넘어가냐 ~ 가 액션  -->
		이름 	: <input type="text" name="userName" size="9" ><br>
		아이디 : <input type="text" name="userId" size="12"><br>
		비밀번호 : <input type="password" name="userPassword"><br>
		연락처: <input type="text" name= "phone1" size="5"> -
				<input type="text" name="phone2" size ="5"> -
				<input type="text" name="phone3" size="5"><br>
				
		사진 : 	<input type="file" name="picture"> <br>
		성별구분 : <input type="radio" name="gender" value="man" checked="checked">	남 , 
				<input type="radio" name="gender" value="woman"> 여 <br> <!-- 똑같이 젠더로 맞춰야 두 버튼이 그룹화가 된다. -->
		사용언어 : <input type="checkbox" name="lang" value="kor" checked="checked">한글 
				<input type="checkbox" name="lang" value="eng">영어 
				<input type="checkbox" name="lang" value="jpn"> 일본어 
				<input type="checkbox" name="lang" value="chi">중국어 <br>
		자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요</textarea> <br>
		국적 : <select><!-- 콤보박스 만들기 -->
				<option>Korea</option>
				<option>USA</option>
				<option>Japan</option>
				<option>China</option>
		</select> <br>
		좋아하는 음식 : <select multiple="multiple">
						<option>불고기</option>
						<option>김치</option>
						<option>파전</option>
						<option>비빔밤</option>
						<option>냉면</option>
						<option>순대</option>
		
		</select> <br>
		<input type="submit" name="okBtn" value="OK"> <!--버튼 만들기 = submit -->
		<input type="reset" name="KBtn" value="Reset">
		
						
	</form>
</body>
</html>
