<title>Tag 연습 </title>

<body>
	<h1>h1 Tag입니다. </h1>
	<h2>h2 Tag입니다. </h2>
	<h3>h3 Tag입니다. </h3>
	<h4>h4 Tag입니다. </h4>
	<h5>h5 Tag입니다. </h5>
	<h6>h6 Tag입니다. </h6>
	
	<!-- h1이 가장 큰 글이다 / 자동 줄 바 -->
	
	<p> 단락을 구분하는 Tag입니다. </p>
	행바꿈 Tag 입니다.<br>
	<br>행바꿈 Tag입니다.
	
	
	<p><h6><a href = "http://www.google.com"> 구글로 이동 </a></h6></p>
	<p><i>HTML</i></p>
	<p>HTML<sub>CSS</sub><sup>JSP</sup></p>

	<p><del>HTML</del></p>
